<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">

    <head>
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2" layout:fragment="sidebar">
                    <h1>Sidebar</h1>
                    <a href="#">Login</a>
                </div>
                <div class="col" layout:fragment="content">
                   
					<h1>Thymeleaf Test Page</h1>
					
					<table border="1">
						<tr>
							<td>INDEX</td>
							<td>SIZE</td>
							<td>ODD/EVEN</td>
							<td>MID</td>
							<td>MNAME</td>
							<td>REGDATE</td>
						</tr>
						<tr th:each="member, iterState : ${list}">
							<td th:text="${iterState.index}"></td>
							publicpublic
							<td th:text="${iterState.size}"></td>
							<td th:text="${iterState.odd + ' ' + iterState.even}"></td>
							<td th:text="${member.mid}"></td>
							<td th:text="${member.mname}"></td>
							<Td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
						</tr>
					</table>
                   
                </div>
            </div>
        </div>
    </body>
</html>
